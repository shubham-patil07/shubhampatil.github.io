<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIV Motors</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
    }

    .hero {
      height: 100vh;
      background-image: url("https://www.autodata1.com/media/toyota/pics/toyota-fortuner-[10778].jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background: #ff9800;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e68900;
      transform: translateY(-2px);
    }
    .booking-btn {
  display: inline-block;
  margin-left: 15px;
  padding: 10px 18px;
  background: #007bff;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}

.booking-btn:hover {
  background: #0056b3;
}

  </style>
</head>

<body>

  <div class="hero">
    <div class="hero-content">
      <h1>SHIV Motors</h1>
      <p>Buy | Sell | Second-Hand | Rent Cars</p>

      <div class="btn-group">
        <a href="carss.html" class="btn">Buy </a>
        <a href="carss.html" class="btn">Sell Cars</a>
        <a href="cars.html?type=rent" class="btn">Rent Cars</a>
        <a href="booking.html" class="booking-btn">Go to Booking</a>
        

      </div>
    </div>
  </div>

</body>
</html>
